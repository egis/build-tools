machine:
  pre:
    - mkdir ~/.cache/yarn
  node:
    version: 4.2.6
  ruby:
    version: 2.4.1

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - test $CIRCLE_BRANCH != master && rm .npmrc || true
  override:
    - gem install sass
    - npm rebuild node-sass
    - npm uninstall -g yarn && npm install -g yarn@0.27.5 && yarn --ignore-engines
  post:
    - node --version
    - npm --version

test:
  override:
    - npm test
    - node merge-build-tools-deps.js && git checkout -- package.json
    - if [[ $CIRCLE_BRANCH = master ]]; then (cp -f .npmrc ~) && (npm run dont-break); fi
  post:
    - if [[ $CIRCLE_BRANCH = master ]]; then rm ~/.npmrc; fi
    - grep "version\"\:" node_modules/*/*/package.json > $CIRCLE_ARTIFACTS/npm_versions.txt
    - grep "version\"\:" node_modules/*/package.json >> $CIRCLE_ARTIFACTS/npm_versions.txt
    - grep "version\"\:" node_modules/*/*/*/package.json >> $CIRCLE_ARTIFACTS/npm_versions.txt
    - cp yarn.lock $CIRCLE_ARTIFACTS

deployment:
  semantic-release:
    branch: master
    owner: egis
    commands:
      - npm run semantic-release || true


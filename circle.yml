dependencies:
  pre:
    - test $CIRCLE_BRANCH != master && rm .npmrc || true
  override:
    - gem install sass
    - nvm install v4.2.6 && npm rebuild node-sass
    - nvm install v7.0.0 && npm rebuild node-sass
  post:
    - node --version
    - npm --version

test:
  override:
    - nvm use 4.2.6 && npm test
    - nvm use 7.0.0 && npm install && npm test
    - nvm use 7.0.0 && npm run browsersync:
          background: true
    - test $CIRCLE_BRANCH = master && (cp -f .npmrc ~) && (npm run dont-break) || true
    - test $CIRCLE_BRANCH = master && (rm ~/.npmrc) || true

deployment:
  semantic-release:
    branch: master
    commands:
      - npm run semantic-release || true


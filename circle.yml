machine:
  node:
    version: 4.2.6

dependencies:
  pre:
    - test $CIRCLE_BRANCH != master && rm .npmrc || true
  override:
    - gem install sass
    - npm rebuild node-sass
    - nvm install v7.0.0
  post:
    - node --version
    - npm --version

test:
  override:
    - npm install && npm test
    - nvm use 7.0.0 && npm rebuild node-sass && npm install && npm test
    - nvm use 7.0.0 && npm run browsersync:
          background: true
    - if [[ $CIRCLE_BRANCH = master ]]; then (cp -f .npmrc ~) && (npm run dont-break); fi
  post:
    - if [[ $CIRCLE_BRANCH = master ]]; then rm ~/.npmrc; fi

deployment:
  semantic-release:
    branch: master
    commands:
      - npm run semantic-release || true


machine:
  pre:
    - mkdir ~/.cache/yarn
  node:
    version: 8.9.4
  ruby:
    version: 2.4.1
  npm:
    version: 3.10.10

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    - if [ "${NPM_TOKEN}" == "" ]; then rm .npmrc; fi
    - npm install yarn@1.5.1
  override:
    - npm run setup
    - ./scripts/install-npm-retry.sh
    - if [ "${NPM_TOKEN}" != "" ]; then ./scripts/install-dont-break.sh; fi
  post:
    - node --version
    - npm --version

test:
  override:
    - npm test
    - scripts/merge-build-tools-deps.js && git checkout -- package.json
    - if [ "${NPM_TOKEN}" != "" ]; then (cp -f .npmrc ~) && (dont-break --timeout 600); fi
  post:
    - grep "version\"\:" node_modules/*/*/package.json > $CIRCLE_ARTIFACTS/npm_versions.txt
    - grep "version\"\:" node_modules/*/package.json >> $CIRCLE_ARTIFACTS/npm_versions.txt
    - grep "version\"\:" node_modules/*/*/*/package.json >> $CIRCLE_ARTIFACTS/npm_versions.txt
    - cp yarn.lock $CIRCLE_ARTIFACTS

deployment:
  semantic-release:
    branch: master
    owner: egis
    commands:
      - npm run semantic-release || true


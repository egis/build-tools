common: &common
  machine: true
  working_directory: ~/build-tools

test_steps: &test_steps
  <<: *common
  steps:
    - checkout
    - run:
        name: set node keys
        command: |
          echo "node ${NODE_VERSION}"
          echo ${NODE_VERSION} > .node-version
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
    - restore_cache:
        key: yarn-cache-v2-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
    - restore_cache:
        key: dont-break-cache-{{ checksum ".node-version" }}-{{ checksum ".dont-break.json" }}
    - run:
        name: initial-steps
        command: |
          npm run install-ci-tools
          ci-tools-upgrade-node
          ci-tools-upgrade-yarn
    - run:
        name: pre-deps
        command: |
          sudo chmod -R a+w /usr/local
          yarn config set cache-folder ~/.cache/yarn
    - run:
        name: install-deps
        command: |
          yarn --frozen-lockfile
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
        paths:
          - node_modules
          - yarn.lock
    - run:
        name: post-deps
        command: |
          mkdir ci-artifacts
          OUT_DIR=ci-artifacts yarn ci-tools-collect-deps-versions
          cp yarn.lock ci-artifacts/
        when: always
    - store_artifacts:
        path: ci-artifacts/
    - run:
        name: test
        command: |
          yarn test
          if [ "${NPM_TOKEN}" != "" ]; then
            cp -f .circleci/.npmrc ~
            dont-break --timeout 600
          fi
    - save_cache:
        key: yarn-cache-v2-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
        paths:
          - ~/.cache/yarn
version: 2
jobs:
  test8:
    environment:
      NODE_VERSION: 8.10.0
    <<: *test_steps
  test6:
    environment:
      NODE_VERSION: 6.0.0
    <<: *test_steps
  test10:
    environment:
      NODE_VERSION: 10.14.2
    <<: *test_steps
  test11:
    environment:
      NODE_VERSION: 11.4.0
    <<: *test_steps
  publish:
    <<: *common
    environment:
      NODE_VERSION: 8.10.0
    steps:
      - checkout
      - run:
          name: set node keys
          command: echo ${NODE_VERSION} > .node-version
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
      - restore_cache:
          key: yarn-cache-{{ checksum "package.json" }}-{{ checksum ".node-version" }}
      - run:
          name: set node version
          command: |
            npm run install-ci-tools
            ci-tools-upgrade-node
      - run:
          name: publish
          command: |
            SEMANTIC_DEPENDENTS_UPDATES=true ./scripts/semantic-release.sh


workflows:
  version: 2
  main:
    jobs:
      - test6:
          context: org-global
      - test8:
          context: org-global
      - publish:
          filters:
            branches:
              only: master
          requires:
            - test6
            - test8
          context: org-global
